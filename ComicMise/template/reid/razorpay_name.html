{% extends 'reid/base-reid.html' %}
{%load static%}
{% block content %}

<head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<section class="mt-50 mb-50">
    <div class="container">

    <form class="text-center border border-light p-5" action="{% url 'razorpay_success' user_id=user_id order_id=order_id %}" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="fas fa-coffee"></i> BUY ME A COFFEE!!</p>
        <p class="mb-3">Help us create more videos by donating 500 INR</p>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">

        <!-- RAZORPAY INTEGRATION HERE -->
        <script
            src="https://checkout.razorpay.com/v1/checkout.js" 
            data-key="rzp_test_oRlyX5LhXmmXeJ"
            data-amount={{data_amount}}
            data-currency="INR" 
            data-order_id="{{payment.id}}" 
            data-buttontext="Pay with Razorpay"
            data-name="Professional Cipher" 
            data-description="Django and Data Science"
            data-image="https://example.com/your_logo.jpg" 
            data-prefill.name="PC" 
            data-prefill.email="pc@studygyaan.com"
            data-theme.color="#F37254"></script>
    </form>
</div>
</section>
        

  
<!-- JS
============================================ -->

<!-- Plugins JS -->
<script src="{% static 'reid_assets/js/plugins.js' %}"></script>

<!-- Main JS -->
<script src="{% static 'reid_assets/js/main.js' %}"></script>



</body>

</html>
{% endblock %}
