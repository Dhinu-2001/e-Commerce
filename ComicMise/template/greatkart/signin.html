{%load static%}
{% include 'includes/logout_nav.html' %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'login' %}" method="POST" >
        {% csrf_token %}
          <div class="form-group">
			      <input type="email" class="form-control" placeholder="Email Address" name="email" >
          </div> <!-- form-group// -->
          <div class="form-group">
			      <input type="password" class="form-control" placeholder="Password" name="password" >
          </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="#" class="float-right">Forgot password?</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="d-flex justify-content-center text-danger">
            {% for message in messages %}
               
                    {{message}}
                
            {% endfor %}
        </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div> <!-- form-group// -->  
           
      </form>
      <p class="text-center small text-muted mb-15">or sign up with</p>
      <div class="form-group">
        <button href="#" class="btn btn-primary btn-block"> Sign in using Google  </button>
      </div>
      <div class="form-group">
        <button href="#" class="btn btn-primary btn-block"> Sign in using Facebook </button>
      </div> 
    </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


</body>
</html>
